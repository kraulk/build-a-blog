{% extends "base.html" %}

{% block content %}

<form method="POST">
	<div>
		<label>
			Post title:
			<div>
				<input type="text" name="title" value="{{title}}" />
			</div>
		</label>
	</div>
	<br>
	<div>
		<label>
			Blog content:
			<div>
				<textarea type="text" name="content">{{content}}</textarea>
			</div>
		</label>
	</div>
	<div>
	<input type="submit" name="Post new blog!">
	</div>
</form>

{% endblock %}
